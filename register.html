<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- Custom styles for this template -->
<link href="login.css" rel="stylesheet">

<title>eAdministrator System - Inregistrare</title>
</head>

<body class="text-center">

<form class="form-signin" method="POST">
    <img class="mb-4" src="images/logo.svg" alt="" width="96" height="96">
    
    <h1 class="h3 mb-3 font-weight-normal">eAS - Inregistrare</h1>
    
    <label for="inputEmail" class="sr-only">Adresa Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Adresa Email" required autofocus>
    <br>
    <label for="nume_prenume" class="sr-only">Nume, Prenume</label>
    <input type="text" id="nume_prenume" class="form-control" placeholder="Nume, Prenume" required>
    <br>
    <label for="telefon" class="sr-only">Telefon</label>
    <input type="text" id="telefon" class="form-control" placeholder="Telefon" required>
    <br>
    <label for="password" class="sr-only">Parola</label>
    <input type="password" id="password" class="form-control" placeholder="Parola" required>
    <br>
    <label for="new_password" class="sr-only">Confirmare Parola</label>
    <input type="password" id="new_password" class="form-control" placeholder="Confirmare Parola" required>
    <br>
    <img src="https://via.placeholder.com/150x60.png?text=CAPTCHA">
    <br>
    <a href="#">Incercati un cod nou</a>
    <br>
    <label for="captcha" class="sr-only">Confirmare Parola</label>
    <input type="captcha" id="captcha" class="form-control" placeholder="Cod Verificare" required>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Inregistrare</button>

    <p class="mt-5 mb-3">
        Ai cont? <a href="login.html">Mergi la pagina de login</a>
        <br><br>
        <a href="lost-password.html">Ai uitat parola?</a>
        <br><br>
        &copy; 2020 Decor Press Servicii SRL
    </p>

</form>

</body>
</html>
